<SCRIPT type="text/javascript" language="JavaScript" src="api_js.js"></script>

<SCRIPT FOR="KTOpenAPIX" EVENT="EventLogin(nResult)" LANGUAGE="Jscript">
/**
	로그인 관련 이벤트
**/ 
	if(nResult==200)
	{
		alert( "[Event] Login 성공" );		
	}
	else
	{
		alert( "[Event] Login 실패" );
	}
 
</SCRIPT>


<SCRIPT FOR="KTOpenAPIX" EVENT="EventConnect(nResult)" LANGUAGE="Jscript">
/**
	Connect 이벤트
**/ 
	var oDiv = document.all("DivConnect");
	if(nResult==1){
		oDiv.innerText="성공";
	}else{
		oDiv.innerText="실패";
	}
</SCRIPT>

<SCRIPT FOR="KTOpenAPIX" EVENT="EventChangePasswd( sPasswd )" LANGUAGE="Jscript">
/**
 패스워드 변경 통지 이벤트
**/
alert( "패스워드 변경 : " + sPasswd );
</SCRIPT>


<SCRIPT FOR="KTOpenAPIX" EVENT="EventCTC ( sCaller, sCallee, sResult, sMiSeqno)" LANGUAGE="Jscript">
/**
	CTC이벤트
**/
	var CTC ="";
	CTC   =	"발신:"		+	sCaller		+" "+
				", 수신:"	+	sCallee		+" "+
				", 결과:"	+	sResult		+" "+
				", ID  :"	+	sMiSeqno	+ "\n";
	document.getElementById("CTC").value =CTC;

</SCRIPT>

<SCRIPT FOR="KTOpenAPIX" EVENT="EventCON( sCaller, sCallee, sCallBackID, sResult)" LANGUAGE="Jscript">
/**
	CON이벤트
**/
	var CON ="";
	if(sResult=="200"){sResult="성공"}
	
	CON   =	"발신:"			+	sCaller		+" "+
				", 수신:"		+	sCallee		+" "+
				", 결과:"		+	sResult		+" "+
				", 방번호  :"	+	sCallBackID +"\n";
	
document.getElementById("CON").value =CON;

</SCRIPT>

<SCRIPT FOR="KTOpenAPIX" EVENT="EventCID( sCaller, sCallee, sResult, sClSeqno, sMiSeqno)" LANGUAGE="Jscript">

/*
	발신정보 수신 통지 이벤트
*/

		 switch (sResult)
		 {
		 case "200": sResult	= "호처리성공"; break;
		 case "201": sResult	= "호처리중"; break;
		 case "202": sResult	= "부재중"; break;
		 case "203": sResult	= "부재중"; break;
		 case "401": sResult	= "결번"; break;
		 case "404": sResult	= "통화중"; break;
		 case "405": sResult	= "무응답"; break;
		 case "407": sResult	= "발신자 호포기"; break;
		 case "408": sResult	= "착신자 호포기"; break;
		 case "701": sResult	= "SHOW CID 무선 회선 호 연결중"; break;
		 case "700": sResult	= "SHOW CID 무선 회선 호 연결됨"; break;
		 case "904": sResult	= "SHOW CID 무선 회선 부재중"; break;
		 case "905": sResult	= "SHOW CID 무선 회선 부재중"; break;
		 case "906": sResult	= "SHOW CID 무선 회선 부재중"; break;
		 case "907": sResult	= "SHOW CID 무선 회선 부재중"; break;
		 default: sResult="Error";
		 }

	alert(	"발신:"						+	sCaller		+" "+
				", 수신:"					+	sCallee		+" "+
				", 결과:"					+	sResult		+" "+
				", 통화내역 일련번호:"		+	sClSeqno	+" "+
				", 발신사용자 일련번호  :"	+	sMiSeqno);
</SCRIPT>
